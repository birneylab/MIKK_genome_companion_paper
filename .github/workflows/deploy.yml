name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: birneylab/MIKK_genome_paper_analysis@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
